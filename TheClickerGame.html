<!DOCTYPE html>
<html>
    <body>
        <style> 
        canvas{
           background-image:url(http://cdn.playbuzz.com/cdn/78d179a7-6e4f-4f3f-8c40-b4e3a3127bbf/136fa33c-bce9-42c9-9b7b-637fc44d5a6a_560_420.jpg)
        }
        </style>
        
        <canvas onclick="myFunction(event)" id="myCanvas" width="560" height="420" style="border:6px solid 	#8B0000;"></canvas>
        <br>
        <button onclick="location.reload()">Restart</button>
    </body>
    <head>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var score=0;
            var lives=3;
            var randx=50;
            var randy=50;
            var image2= new Image();
            image2.src= "http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c3df.png";
            ctx.textAlign="center";
            ctx.font="30px Arial";
           ctx.fillStyle = "#8B0000";
            ctx.fillText("Lives: "+lives, 60, 30);
            ctx.fillText("Score: "+score, 250, 250);
           
            
           image2.addEventListener("load", loadImage, false);
           function loadImage(e) {
               ctx.drawImage (image2, randx,randy,150,150);
           }

            function myFunction(event){
                var xpos=event.clientX;
                var ypos=event.clientY;
                if (xpos>=randx && xpos<=randx+50 && ypos>=randy && ypos<=randy+50){
                    ctx.drawImage (image2, randx,randy,150,150);
                    ctx.clearRect(0, 0, 500, 500);
                
                    score++;
                    ctx.fillText("Score: "+score, 250, 250);
                    ctx.fillText("Lives: "+lives, 60, 30);
                    randx=Math.random()*450;
                    randy=Math.random()*450;
                   ctx.drawImage (image2, randx,randy,150,150);
                } else {
                    ctx.clearRect(0, 0, 500, 500);
                    lives--;
                    ctx.fillText("Score: "+score, 250, 250);
                    ctx.fillText("Lives: "+lives, 60, 30);
                    randx=Math.random()*540;
                    randy=Math.random()*410;
                   ctx.drawImage (image2, randx,randy,150,150);
                    if (lives==0){
                        alert("Look Behind YOU! ");
                        location.reload();
                    }
                }
                if (score==10){
                    alert("You're Safe....FOR NOW ");
                    location.reload();
                }
            }
        </script>
    </head>
</html>
