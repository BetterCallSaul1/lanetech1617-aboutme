<html>

    <body>
     <body style="background-color: 245 255 250">
    <h1>Food Inspections Results</h1>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script>
        /*
            This script retrieves 311 pot hole service request data for 
            from the 
            City of Chicago Data Portal
            
            This script doesn't update the DOM.

        */

        // base URL to the food inspections data
        var baseURL = 'https://data.cityofchicago.org/resource/cwig-ma7x.json';
        
        // optional filters we're appending - status

        
        // full URL
        
        var url = baseURL;
        
        console.log (url);
        
        $(
            // jQuery command to retrieve json data
            
            $.getJSON(url)
                .done (function (data) {
                    // TODO:  add script to add data to the DOM
                    console.log(data);

                    // loop through the records
                    
                    $.each(data, function(index, value){
                       var html =  "<div><h1>" + "Name: " + value.dba_name  + "</h1>" +
                                    "<p>Results: " + value.results + "<br>" +
                                    "Address: " + value.address + "<br>" + 
                                    
                                    "</p>" +
                                    "</div>";
                                    
                                    
                        $("body").append(html);
                    });
                })
            
            
        )
        

    </script>
    </body>
